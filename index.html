<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <section id="left-container">
        <div id="logo-container">
          <img id="logo" src="nextgenftr-nobg.png" alt="nextgen-logo" />
        </div>
      </section>
      <section id="right-container">
        <div id="description">
          <h2 id="sign-text">
            This is not a real online service! You know you need something like
            this in ypur life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </h2>

          <h2 id="youknow">You <em>know</em> you want to</h2>
        </div>
        <div id="form-wrapper">
          <h3>Let's do this!</h3>
          <form id="form-container">
            <div class="row-container">
              <div class="column">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" autocomplete="given-name"/>
              </div>
              <div class="column">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" autocomplete="family-name"/>
              </div>
            </div>
            <div class="row-container">
              <div class="column">
                <label for="email">EMAIL</label>
                <input id="email" type="email" autocomplete="email"/>
                
              </div>
              <div class="column">
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" type="tel" />
              </div>
            </div>
            <div class="row-container" id="last-row">
              <div class="column">
                <label for="password">PASSWORD</label>
                <input class="error" id="password" type="password" autocomplete="current-password"/>
              </div>
              <div class="column">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input class="error" id="confirm" type="password" autocomplete="new-password"/>
              </div>
              <span id="error-message"></span>
            </div>
          </form>
        </div>
        <div id="submit-container">
            <button form="form-container" type="submit" name="submit">Create Account</button>
            <p id="account">Already have an account? <a href="">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
